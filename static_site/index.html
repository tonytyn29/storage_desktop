        function parsePercent(val) {
            if (!val || val === '--' || val === '') return null;
            const num = parseFloat(String(val).replace('%', ''));
            return isNaN(num) ? null : num;
        }
        
        function formatValue(val, isGoodWhenHigh = true) {
            if (val === null || val === undefined || val === '') return '<span class="metric-neutral">--</span>';
            const num = parsePercent(String(val));
            if (num === null) return '<span class="metric-neutral">' + val + '</span>';
            const cls = isGoodWhenHigh ? (num > 0 ? 'metric-good' : 'metric-bad') : (num < 20 ? 'metric-good' : 'metric-bad');
            return '<span class="' + cls + '">' + val + '</span>';
        }
        
        $(document).ready(function() {
            const tableData = strategyData.map(s => [
                s.name,
                s.strategy_type || '--',
                s.backtest_success === true ? '<span class="badge badge-success">成功</span>' :
                    (s.backtest_success === false ? '<span class="badge badge-fail">失败</span>' : '<span class="badge badge-pending">无</span>'),
                s.has_analysis ? '<span class="badge badge-info">有</span>' : '<span class="badge badge-pending">无</span>',
                formatValue(s['bt_策略收益']),
                formatValue(s['bt_策略年化收益']),
                formatValue(s['bt_夏普比率']),
                formatValue(s['bt_最大回撤'], false),
                formatValue(s['bt_胜率']),
                s.future_function_score !== null ? s.future_function_score : '--',
                s.slippage_score !== null ? s.slippage_score : '--',
                s.execution_difficulty_score !== null ? s.execution_difficulty_score : '--',
                s.effectiveness_total !== null ? s.effectiveness_total : '--',
                s.total_score !== null ? '<strong>' + s.total_score + '</strong>' : '--',
                s.detail_url ? '<a href="' + s.detail_url + '" class="detail-link">查看详情</a>' : '--'
            ]);
            
            $('#strategyTable').DataTable({
                data: tableData,
                pageLength: 50,
                lengthMenu: [[25, 50, 100, -1], [25, 50, 100, "全部"]],
                order: [[13, 'desc']],
